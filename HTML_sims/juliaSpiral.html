<canvas id="bro" width="5000" height="2812"></canvas>
<script>
    m = document.getElementById("bro").getContext("2d")
    
    atom = function(x,y,c){m.fillStyle=c; m.fillRect(x,y,1,1)}
    
    tall = 2812 //750
    wide = 5000 //1350

    c1 = 1
    c2 = -0.38
    
    for(y=1; y<tall; y++){
        for(x=1; x<wide; x++){
            
            // 50000 -1.255 -0.383
            //
            
            dx = (x-(wide/2))/1000
            dy = (y-(tall/2))/1000// positive is down
            a = dx
            b = dy
            
            for(t=1; t<1000; t++){
                
                a1 = (a*a)-(b*b)+c1
                b = 2*(a*b)+c2
                a = a1

                a1 = Math.sin(2*(a))/(Math.cos(2*(a))+Math.cosh(2*(b)))
                b = Math.sinh(2*(b))/(Math.cos(2*(a))+Math.cosh(2*(b)))
                a = a1

                H = (a+b)>1
                
                
                if(H){
                    
                    // (3-(3*(x/1350))) 3 = scalar, 3- is to flip side
                    
                    //atom(x,y,"rgb("+ t*3 + "," + t*1.25 + "," + t*0.5 + ")");
                    //atom(x,y,"rgb("+ t*(1*(x/wide)) + "," + t*(3-(3*(x/wide))) + "," + t*(2*(y/tall)) + ")");
                    
                    // 3*(Math.sin((t*(Math.pi/180))+120)) and 3*(Math.sin((t*(Math.pi/180))-120))
                    //atom(x,y,"rgb("+ t*1 + "," + 1*(t%60) + "," + 1*(t%100) + ")");
                    atom(x,y,"hsl("+ 250 + "," + 100 + "%," + t/3 + "%)");
                    break
                }
            }
        }
    }
    
</script>
